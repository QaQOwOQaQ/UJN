<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflowCard</title>
    <link rel="stylesheet" href="../static/css/sf_card_style.css" type="text/css">
</head>


<!--  程序框架 
user-card 
    user-card-head
    user-card-body
        user-card-body-photo
        user-card-body-info
            user-card-body-info-username
            user-card-body-info-reputation
                user-card-body-info-reputation-score
                user-card-body-info-reputation-item1
                user-card-body-info-reputation-item2
                user-card-body-info-reputation-item3
-->        


<body>
    <div class="user-card">
        <div class="user-card-head">
            asked Novemeber 9, 2024 at 16:46
        </div>
        <div class="user-card-body">
            <div class="user-card-body-photo">
                <a target="_blank" href="https://www.bilibili.com/"><img src="../static/images/tiger.jpg" alt="jiayuuuuuuan_xu"></a>
            </div>
            <div class="user-card-body-info">
                <div class="user-card-body-info-username">
                    <a target="_blank" href="https://i.cnblogs.com/posts">jiayuuuuuuan_xu</a>
                </div>
                <div class="user-card-body-info-reputation">
                    <div class="user-card-body-info-reputation-score">1,323</div>
                    <div class="user-card-body-info-reputation-item"></div>4
                    <div class="user-card-body-info-reputation-item"></div>15
                    <div class="user-card-body-info-reputation-item"></div>28
                </div>
            </div>
        </div>
    </div>
</body>

</html>
